<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Cumpleaños Camila</title>
    <link rel="stylesheet" href="principal.css">
</head>
<body>
    <header>
        <img src="images/cami.jpg" alt="Imagen de cumpleaños">
        <h1>Feliz Cumpleaños Camila</h1>
        <p>Tiempo para tu cumpleaños</p>
    </header>
    <section>
        <div class="countdown">
          <span id="days">2</span>
          <span class="separator">:</span>
          <span id="hours">8</span>
          <span class="separator">:</span>
          <span id="minutes">60</span>
          <span class="separator">:</span>
          <span id="seconds">00</span>
          <p class="spaced">Días Horas Minutos Segundos</p>        </div>
      </section>
    <script src="principal.js"></script>
</body>
</html>
